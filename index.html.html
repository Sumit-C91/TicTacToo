<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tic-Tac</title>
    <link rel="stylesheet" href="Tac.css">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                Wellcome to Tic-Tac-toe
            </li>
        </ul>
    </nav>
    <div class=GameContainer>
        <div class="Container">
            <div class="box bt-0 bl-0"><span class="Boxtext"></span></div>
            <div class="box bt-0"><span class="Boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="Boxtext"></span></div>
            <div class="box bl-0"><span class="Boxtext"></span></div>
            <div class="box br-0"><span class="Boxtext"></span></div>
            <div class="box br-0"><span class="Boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="Boxtext"></span></div>
            <div class="box bb-0"><span class="Boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="Boxtext"></span></div>
        </div>
        <div class="Gameinfo">
            <h1> Wellcome to the Tic-Tac-Toe </h1>
        </div><br>
        <div>
            <span class="info">Turn for - X</span>
            <div class="Excited">
                <img src="https://media.tenor.com/IuMf8hdBlswAAAAM/groot-happy-dance.gif" alt="Happy Groot">
                <div class="Draw">
                    <img src="https://i.pinimg.com/originals/2a/75/47/2a75471b25d1c50489f6e7c07f4e9171.gif"
                        alt="game draw" </div>
                </div>
                <canvas id="win-line"></canvas>






            </div>
</body>
<script src="Toe.js"></script>

</html>
